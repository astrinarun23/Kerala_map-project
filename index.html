<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Accident Blackspots Map</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS for map display -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzxH1PfRjHwsVJxGrgvaOVP7fnQ="
          crossorigin=""/>
    <!-- Custom CSS for map container -->
    <style>
        /* Ensure the map container takes full viewport height */
        #map {
            height: 100vh;
            width: 100vw; /* Use 100vw for full width on smaller screens */
            max-width: 100%; /* Ensure it doesn't overflow on larger screens */
        }
        /* Basic styling for pop-up content */
        .leaflet-popup-content-wrapper {
            border-radius: 0.5rem; /* Rounded corners for pop-ups */
        }
        .leaflet-popup-content {
            font-family: 'Inter', sans-serif; /* Use Inter font */
            padding: 0.5rem;
        }
        .leaflet-popup-content h3 {
            font-size: 1.125rem; /* text-lg */
            font-weight: 700; /* font-bold */
            margin-bottom: 0.25rem; /* mb-1 */
            color: #1a202c; /* dark gray */
        }
        .leaflet-popup-content p {
            font-size: 0.875rem; /* text-sm */
            line-height: 1.25rem; /* leading-tight */
            color: #4a5568; /* medium gray */
        }
        .leaflet-popup-content strong {
            color: #2d3748; /* slightly darker gray */
        }
        .leaflet-popup-content a {
            color: #3b82f6; /* blue-500 */
            text-decoration: none;
        }
        .leaflet-popup-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-900 bg-gray-100">
    <div id="map" class="rounded-lg shadow-lg"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/4K6pQpBSEFyS/oXJ+yV+INqTxGRDlyjlV+N6RVYh0="
            crossorigin=""></script>
    <!-- Custom JavaScript for map logic -->
    <script src="map_logic.js"></script>
</body>
</html>
