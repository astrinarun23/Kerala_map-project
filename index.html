<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Accident Blackspots Map</title>
    <meta name="description" content="Interactive map of Kerala's accident blackspots using Leaflet.js and GeoJSON data.">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_Kerala.png">
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS for map display -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzxH1PfRjHwsVJxGrgvaOVP7fnQ="
          crossorigin=""/>
    <!-- Custom CSS for map container and popups -->
    <style>
        .map-fullscreen {
            height: 100vh;
            width: 100vw;
            max-width: 100%;
        }
        .leaflet-popup-content-wrapper {
            border-radius: 0.5rem;
        }
        .leaflet-popup-content {
            font-family: 'Inter', sans-serif;
            padding: 0.5rem;
        }
        .leaflet-popup-content h3 {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: #1a202c;
        }
        .leaflet-popup-content p {
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #4a5568;
        }
        .leaflet-popup-content strong {
            color: #2d3748;
        }
        .leaflet-popup-content a {
            color: #3b82f6;
            text-decoration: none;
        }
        .leaflet-popup-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-900 bg-gray-100">
    <noscript>
        <div class="p-4 bg-red-100 text-red-700 text-center">
            JavaScript is required to view the interactive map. Please enable JavaScript in your browser.
        </div>
    </noscript>
    <div id="map" class="map-fullscreen rounded-lg shadow-lg" aria-label="Kerala Accident Blackspots Map" tabindex="0"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/4K6pQpBSEFyS/oXJ+yV+INqTxGRDlyjlV+N6RVYh0="
            crossorigin=""></script>
    <!-- Custom JavaScript for map logic -->
    <script src="public/js/map_logic.js"></script>
</body>
</html>
